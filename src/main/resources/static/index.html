<script>
    $(document).ready(function() {

        $("#submitButton").click( function (e) {
            e.preventDefault();
            postData();
            $("#newAirplaneModal").modal('hide');
            $('.modal').on('hidden.bs.modal', function(){
                $(this).find('form')[0].reset();
            });
            getData();
        });

        $('#datatables').DataTable({
            "pagingType": "full_numbers",
            "lengthMenu": [
                [10, 25, 50, -1],
                [10, 25, 50, "All"]
            ],
            responsive: true,
            language: {
                search: "_INPUT_",
                searchPlaceholder: "Search records",
            },
            "columnDefs": [
                { className: "text-right", "targets": [ 4 ] }
            ],
            columns: [
                { "data": "modelNo" },
                { "data": "brand"},
                { "data": "type"},
                { "data": "fuelLevel"},
                { data: null,
                    render: function ( data, type, row ) {
                        return '<a href="#" class="btn btn-link btn-info refuel like"><i class="fa fa-add"></i></a>'+
                        '<a href="#" class="btn btn-link btn-warning edit"><i class="fa fa-edit"></i></a>'+
                        '<a href="#" class="btn btn-link btn-danger remove"><i class="fa fa-times"></i></a>';
                    }
                }
            ]
        });


        var table = $('#datatables').DataTable();

        getData();

        // Edit record
        table.on('click', '.edit', function() {
            $tr = $(this).closest('tr');

            if ($tr.hasClass('child')) {
                $tr = $tr.prev('.parent');
            }

            var data = table.row($tr).data();
            alert('You press on Row: ' + data[0] + ' ' + data[1] + ' ' + data[2] + '\'s row.');
        });

        // Delete a record
        table.on('click', '.remove', function(e) {
            $tr = $(this).closest('tr');
            table.row($tr).remove().draw();
            e.preventDefault();
        });

        //Like record
        table.on('click', '.refuel', function() {
            alert('You clicked on refuel button');
        });
    });
</script>
